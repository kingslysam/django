<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="fs-1 text-success bg-dark" href="http://127.0.0.1:8000/customer/">CMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link text-success" href="http://127.0.0.1:8000/loan/">Loans</a>
        <a class="nav-link text-success" href="http://127.0.0.1:8000/transaction/">Transaction</a>
        <a class="nav-link text-success" href="http://127.0.0.1:8000/account/">Account</a>
      </div>
    </div>
  </div>
</nav>
    <table border="5" class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Account Number</th>
                <th scope="col">Customer Date of Birth</th>
                <th scope="col">Current NIDA</th>
                <th scope="col"></th>
            </tr>
        </thead>
    <tbody class="cus">
        {% for customer in cus %}
            <tr>
                <td class="customer">{{ customer.account_holder_name }}</td>
                <td class="customer">{{ customer.account_number }}</td>
                <td class="customer">{{ customer.customer_birth_date }}</td>
                <td class="customer">{{ customer.customer_nida }}</td>
                <td><a href="{% url 'customer-profile' customer.pk %}" target="_blank" class="btn btn-outline-success">
                        View
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
